<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       for(i=1;i<6;i++){
        a=prompt("Enter the mark");
        a+=a;
        
       }
       avg=a/5;
       if(avg<30){
        document.write("Better Luck Next time!");
       }
       else{
        document.write("Congrats!You passed");
       }
        </script>
    
</body>
</html>
